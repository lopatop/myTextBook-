<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
                href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
    </fieldset>

    <script>
        const contents = document.querySelector('#contents');
        contents.addEventListener('click', ((event) => {
            const hrefClick = (href) => {
                let isLeaving = confirm(`вы хотите уйти с ${href}?`)
                if (!isLeaving) {
                    event.preventDefault();
                }
            }

            let targerA = event.target.closest('a');
            if (targerA && contents.contains(targerA)) {
                let targetHref = targerA.getAttribute('href');
                return hrefClick(targetHref)
            }

        }))
    </script>

</body>

</html>
